<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Out Page</title>
    <link rel="stylesheet" href="Topbar.css" />
    <link rel="stylesheet" href="CheckOutPage.css" />
    <script src="https://kit.fontawesome.com/b10116ba7a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=El+Messiri:400,500|Gelasio:400,500,600,700|Lora:400,700|Roboto+Condensed:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="topbar">
            <div id="left-part">
                <div id="shoplane-homepage">
                    <div><h1 class = "font-size">SHOP</h1></div>
                    <div class = "font-size"><p>LANE</p></div>
                </div>
                <a href="Homepage.html#clothing">CLOTHING</a>
                <a href = "Homepage.html#accessories">ACCESSORIES</a>
            </div>

            <div id="middle-part">
                <i class="fas fa-search"></i>
                <input class="search-bar" type="text" placeholder="Search for Clothing and Accessories">
            </div>

            <div id="right-part">
                <div>
                    <a id="cart-tag" href = "CheckOutPage.html"><i id="super" class="fas fa-shopping-cart"></i></a>
                    <div id="number-of-items">0</div>
                </div>
                <div id="avatar">
                </div>
               <div id="dp"></div>
            </div>
        </nav>
    </header>
    <main>
        <div id="header"></div>
        <div id="wrapperDiv">
           <div id="main"></div>
           <div id="total-amount-div">
               <h3 class="item-name">Total Amount</h3>
               <div id="amountWrapper">
                   <p>Amount: Rs</p>
                   <p id="total-amount"></p>
                </div>
               <button id="btn">Place Order</button>
           </div>
        </div>
        <div id="footer">
            <div id="styling">
                <h3>ONLINE STORE</h3>
                <a class="tag" href="#">MEN CLOTHING</a>
                <a class="tag" href="#">WOMEN CLOTHING</a>
                <a class="tag" href="#">MEN ACCESSORIES</a>
                <a class="tag" href="#">WOMEN ACCESSORIES</a>
            </div>
            <div id="styling">
                <h3>HELPFUL LINKS</h3>
                <a class="tag" href="#">HOME</a>
                <a class="tag" href="#">ABOUT</a>
                <a class="tag" href="#">CONTACT</a>
            </div>
            <div id="styling">
                <h3>PARTNERS</h3>
                <p>ZARA</p>
                <p>PANTALOONS</p>
                <p>LEVIS</p>
                <p>UCB</p>
                <p>+MANY MORE</p>
            </div>
            <div id="styling">
                <h3>ADDRESS</h3>
                <p>BUILDING 101</p>
                <p>CENTRAL AVENUE</p>
                <p>LA - 902722</p>
                <p>UNITED STATES</p>
            </div>
        </div>
    </main>
    <script src="./CheckOutPage.js"></script>
    <script src="./Topbar.js"></script>
</body>
</html>
